<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Lottery</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="add-form">
                <h1>Lottery</h1>
                <p>Name:</p>
                <input class="name" value="Pavel" placeholder="Name"> *
                <p>Sure Name:</p>
                <input class="sure-name" value="Viznytsia" placeholder="Sure Name"> *
                <p>E-mail:</p>
                <input class="mail" type="email" value="viznitsap@gmail.com" placeholder="E-mail"> *
                <p>Phone:</p>
                <input class="phone" value="+380952874390" placeholder="Phone">
                <p>Birthday:</p>
                <input class="bday" type="date" value="1983-04-19" placeholder="Birthday">
                <p>* - обязательные поля</p>
                <div>
                    <button class="btn btn-add">Add...</button>
                    <button class="btn btn-win">Random winner is ...<span class="winner"></span></button>
                </div>
            </div>
            <ul id="list"></ul>
        </div>
    </div>
    <script src="js/main.js "></script>
</body>

</html>
